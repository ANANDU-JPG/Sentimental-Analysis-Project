<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>

    <form method="POST">
        <textarea name="review" placeholder="Enter your text here..." required>{{ user_text }}</textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment is not none %}
        <div class="result">
            Sentiment: {{ sentiment }}
        </div>
    {% endif %}
</div>

</body>
</html>
